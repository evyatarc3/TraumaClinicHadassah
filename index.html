      <button onClick={()=>setHtpTab('instructions')} style={{padding:'10px 20px',borderRadius:8,border:'2px solid '+(htpTab==='instructions'?'#059669':'#e2e8f0'),background:htpTab==='instructions'?'#059669':'#fff',color:htpTab==='instructions'?'#fff':'#1e293b',cursor:'pointer',fontWeight:htpTab==='instructions'?600:400}}>📋 הנחיות</button>
      <button onClick={()=>setHtpTab('analysis')} style={{padding:'10px 20px',borderRadius:8,border:'2px solid '+(htpTab==='analysis'?'#059669':'#e2e8f0'),background:htpTab==='analysis'?'#059669':'#fff',color:htpTab==='analysis'?'#fff':'#1e293b',cursor:'pointer',fontWeight:htpTab==='analysis'?600:400}}>🔍 ניתוח</button>
    </div>
  );

  if (htpTab === 'instructions') {
    return (
      <div className="section">
        <h2 className="section-title" style={{borderColor:'#059669'}}>HTP - בית-עץ-אדם</h2>
        {tabButtons}
        <div className="instr" style={{borderColor:'#059669',background:'#ecfdf5'}}>
          <p><strong>חומרים:</strong> דפי A4, 2 עפרונות מחודדים ומחק. לשבת כך שרואים היטב את הנבדק.</p>
          <p><strong>רצף הציורים:</strong> בית → עץ → אדם → בן המין השני → משפחה</p>
          <p><strong>הנחת דף:</strong> בית ומשפחה - רוחב. עץ ואדם - אורך.</p>
        </div>
        {Object.entries(HTP_INSTRUCTIONS).filter(([k]) => k !== 'inquiry').map(([key, inst]) => (
          <div key={key} style={{background:'#fff',border:'1px solid #d1fae5',borderRadius:8,padding:16,marginBottom:12}}>
            <h3 style={{color:'#059669',marginBottom:8}}>{inst.title}</h3>
            <p><strong>הכנה:</strong> {inst.setup}</p>
            <p style={{background:'#f0fdf4',padding:10,borderRadius:6,fontWeight:600}}>{inst.instruction}</p>
            {inst.extended && <p style={{fontSize:'.9em',color:'#64748b'}}>{inst.extended}</p>}
            {inst.followup && <p><strong>המשך:</strong> {inst.followup}</p>}
            {inst.note && <p style={{color:'#f59e0b'}}>⚠️ {inst.note}</p>}
          </div>
        ))}
        <div style={{background:'#fff',border:'1px solid #d1fae5',borderRadius:8,padding:16}}>
          <h3 style={{color:'#059669',marginBottom:8}}>{HTP_INSTRUCTIONS.inquiry.title}</h3>
          {HTP_INSTRUCTIONS.inquiry.questions.map((q, i) => (
            <p key={i} style={{marginBottom:8}}>• {q}</p>
          ))}
        </div>
      </div>
    );
  }

  if (htpTab === 'analysis') {
    const drawingType = getDrawingType();
    const interp = HTP_INTERPRETATIONS[drawingType] || HTP_INTERPRETATIONS.person;
    const generalInterp = HTP_INTERPRETATIONS.general;

    return (
      <div className="section">
        <h2 className="section-title" style={{borderColor:'#059669'}}>HTP - ניתוח ציורים</h2>
        {tabButtons}
        
        {/* Drawing selector */}
        <div style={{display:'flex',gap:8,marginBottom:16,flexWrap:'wrap'}}>
          {drawings.map(d => (
            <button key={d} onClick={() => setHtpState(prev => ({...prev, currentDrawing: d}))}
              style={{padding:'10px 16px',borderRadius:8,border:'2px solid '+(d===current?'#059669':'#e2e8f0'),
                background:d===current?'#059669':'#fff',color:d===current?'#fff':'#1e293b',cursor:'pointer',fontWeight:d===current?600:400}}>
              {drawingNames[d]}
              {htpState.drawings[d]?.notes && ' ✓'}
            </button>
          ))}
        </div>

        {/* Drawing title and description */}
        <div style={{background:'#ecfdf5',padding:12,borderRadius:8,marginBottom:16}}>
          <h3 style={{color:'#059669',margin:0}}>{interp.title}</h3>
          {interp.note && <p style={{margin:'8px 0 0',fontSize:'.9em',color:'#64748b'}}>{interp.note}</p>}
        </div>

        {/* General Analysis Section */}
        <div style={{background:'#fff',border:'1px solid #e2e8f0',borderRadius:8,padding:16,marginBottom:16}}>
          <h4 style={{color:'#059669',marginTop:0}}>ניתוח כללי - מאפייני הציור</h4>
          
          {/* Position */}
          <div style={{marginBottom:16}}>
            <label style={{fontWeight:600,display:'block',marginBottom:8}}>{generalInterp.position.title}:</label>
            <div style={{display:'flex',gap:6,flexWrap:'wrap'}}>
              {generalInterp.position.options.map(opt => (
                <button key={opt.value} onClick={() => setInterpretationValue('position', opt.value)}
                  title={opt.meaning}
                  style={{padding:'6px 12px',borderRadius:6,fontSize:'.85em',
                    border:'1px solid '+((data.interpretations?.position === opt.value)?'#059669':'#e2e8f0'),
                    background:(data.interpretations?.position === opt.value)?'#d1fae5':'#fff',cursor:'pointer'}}>
                  {opt.label}
                </button>
              ))}
            </div>
            {data.interpretations?.position && (
              <p style={{fontSize:'.85em',color:'#059669',margin:'4px 0 0'}}>
                💡 {generalInterp.position.options.find(o=>o.value===data.interpretations.position)?.meaning}
              </p>
            )}
          </div>

          {/* Line Quality */}
          <div style={{marginBottom:16}}>
            <label style={{fontWeight:600,display:'block',marginBottom:8}}>{generalInterp.lineQuality.title}:</label>
            <div style={{display:'flex',gap:6,flexWrap:'wrap'}}>
              {generalInterp.lineQuality.options.map(opt => (
                <button key={opt.value} onClick={() => toggleInterpretation('lineQuality', opt.value)}
                  title={opt.meaning}
                  style={{padding:'6px 12px',borderRadius:6,fontSize:'.85em',
                    border:'1px solid '+((data.interpretations?.lineQuality?.includes(opt.value))?'#059669':'#e2e8f0'),
                    background:(data.interpretations?.lineQuality?.includes(opt.value))?'#d1fae5':'#fff',cursor:'pointer'}}>
                  {opt.label}
                </button>
              ))}
            </div>
          </div>

          {/* Size */}
          <div style={{marginBottom:8}}>
            <label style={{fontWeight:600,display:'block',marginBottom:8}}>{generalInterp.size.title}:</label>
            <div style={{display:'flex',gap:6,flexWrap:'wrap'}}>
              {generalInterp.size.options.map(opt => (
                <button key={opt.value} onClick={() => setInterpretationValue('size', opt.value)}
                  title={opt.meaning}
                  style={{padding:'6px 12px',borderRadius:6,fontSize:'.85em',
                    border:'1px solid '+((data.interpretations?.size === opt.value)?'#059669':'#e2e8f0'),
                    background:(data.interpretations?.size === opt.value)?'#d1fae5':'#fff',cursor:'pointer'}}>
                  {opt.label}
                </button>
              ))}
            </div>
            {data.interpretations?.size && (
              <p style={{fontSize:'.85em',color:'#059669',margin:'4px 0 0'}}>
                💡 {generalInterp.size.options.find(o=>o.value===data.interpretations.size)?.meaning}
              </p>
            )}
          </div>
        </div>

        {/* Drawing-Specific Components */}
        <div style={{background:'#fff',border:'1px solid #e2e8f0',borderRadius:8,padding:16,marginBottom:16}}>
          <h4 style={{color:'#059669',marginTop:0}}>מרכיבי הציור ופרשנותם</h4>
          <div style={{display:'grid',gap:8}}>
            {interp.components?.map(comp => (
              <div key={comp.id} style={{display:'flex',alignItems:'flex-start',gap:8,padding:8,background:'#f8fafc',borderRadius:6}}>
                <input type="checkbox" 
                  checked={data.interpretations?.components?.includes(comp.id) || false}
                  onChange={() => toggleInterpretation('components', comp.id)}
                  style={{marginTop:4}}/>
                <div>
                  <span style={{fontWeight:600}}>{comp.name}:</span>
                  <span style={{color:'#64748b',marginRight:8}}> {comp.meaning}</span>
                </div>
              </div>
            ))}
          </div>
        </div>

        {/* Pathological Signs */}
        {interp.pathological && (
          <div style={{background:'#f8fafc',border:'1px solid #e2e8f0',borderRadius:8,padding:16,marginBottom:16}}>
            <h4 style={{color:'#64748b',marginTop:0}}>רמזים לפתולוגיה (סמן אם קיימים)</h4>
            <div style={{display:'grid',gap:6}}>
              {interp.pathological.map((sign, idx) => (
                <label key={idx} style={{display:'flex',alignItems:'flex-start',gap:8,cursor:'pointer'}}>
                  <input type="checkbox"
                    checked={data.interpretations?.pathological?.includes(sign) || false}
                    onChange={() => toggleInterpretation('pathological', sign)}
                    style={{marginTop:2}}/>
                  <span>{sign}</span>
                </label>
              ))}
            </div>
          </div>
        )}

        {/* Notes and Story */}
        <div style={{display:'grid',gap:16}}>
          <div>
            <label style={{fontWeight:600,display:'block',marginBottom:8}}>הערות על הציור:</label>
            <textarea value={data.notes||''} onChange={e=>updateDrawing('notes',e.target.value)}
              style={{width:'100%',minHeight:80,padding:10,border:'1px solid #e2e8f0',borderRadius:6}}
              placeholder="תצפיות, התנהגות בזמן הציור, הערות..."/>
          </div>
          <div>
            <label style={{fontWeight:600,display:'block',marginBottom:8}}>סיפור על הציור (מתוך התחקיר):</label>
            <textarea value={data.story||''} onChange={e=>updateDrawing('story',e.target.value)}
              style={{width:'100%',minHeight:80,padding:10,border:'1px solid #e2e8f0',borderRadius:6}}
              placeholder="הסיפור שהנבדק סיפר על הציור..."/>
          </div>
          <div>
            <label style={{fontWeight:600,display:'block',marginBottom:8}}>שלוש משאלות:</label>
            <textarea value={data.wishes||''} onChange={e=>updateDrawing('wishes',e.target.value)}
              style={{width:'100%',minHeight:60,padding:10,border:'1px solid #e2e8f0',borderRadius:6}}
              placeholder="אם ה{drawingNames[current]} היה יכול לדבר, מה היה אומר? שלוש משאלות..."/>
          </div>

          <div style={{marginTop:16,padding:14,background:'#faf5ff',borderRadius:10,border:'1px solid #e9d5ff'}}>
            <label style={{fontWeight:700,display:'block',marginBottom:8,color:'#7c3aed',fontSize:'.92em'}}>🔍 ניתוח תמטי:</label>
            <textarea value={data.thematicAnalysis||''} onChange={e=>updateDrawing('thematicAnalysis',e.target.value)}
              style={{width:'100%',minHeight:100,padding:10,border:'1px solid #d8b4fe',borderRadius:6,fontFamily:'inherit',fontSize:'.9em',resize:'vertical',boxSizing:'border-box',background:'#fff'}}
              placeholder="ניתוח תמטי: סמלים בציור, נושאים מרכזיים, ייצוג עצמי, יחסים, רגשות, קונפליקטים..."/>
          </div>
        </div>

        <div style={{marginTop:24,padding:16,background:'#ecfdf5',borderRadius:12,border:'1px solid #a7f3d0'}}>
          <h4 style={{color:'#059669',marginBottom:10,fontSize:'.9em'}}>📚 מקורות</h4>
          <div style={{fontSize:'.75em',color:'#64748b',lineHeight:'1.8',direction:'ltr',textAlign:'left'}}>
            <p style={{margin:'4px 0'}}>Buck, J. N. (1948). The HTP test. <em>Journal of Clinical Psychology, 4</em>(2), 151-159.</p>
            <p style={{margin:'4px 0'}}>Chen, T., et al. (2023). Analysis of the screening and predicting characteristics of the house-tree-person drawing test for mental disorders. <em>Frontiers in Psychiatry, 13</em>, 1041770. {articleLink('Analysis of Screening and Predicting Characteristics of the House-Tree-Person Drawing Test (2023).pdf','📄 קרא מאמר')}</p>
            <p style={{margin:'4px 0'}}>Lilienfeld, S. O., Wood, J. M., & Garb, H. N. (2000). The scientific status of projective techniques. <em>Psychological Science in the Public Interest, 1</em>(2), 27-66. {articleLink('The Scientific Status of Projective Techniques (Lilienfeld 2000).pdf','📄 קרא מאמר')}</p>
          </div>
        </div>
      </div>
    );
  }

  return null;
};

              <div style={{fontSize:'1.5em',fontWeight:700,color:'#0891b2'}}>{MOCA_GENERAL.totalPoints}</div>

// ========== RCFT Functions ==========
const calcRcft=()=>{
    const age=parseInt(info.age);
    if(!age||age<6){alert('יש להזין גיל תקף (מינימום 6)');return;}
    
    const ageGroup = getRcftAgeGroup(age, 0);
    if(!ageGroup){alert('לא נמצאו נורמות לגיל זה');return;}
    
    const norms = getRcftNorms(ageGroup);
    if(!norms){alert('לא נמצאו נורמות לגיל זה');return;}
    
    // Get raw scores
    let copy, immediate, delayed;
    if(rcftEntryMode === 'quick'){
        copy = parseFloat(rcftScores.copy) || 0;
        immediate = parseFloat(rcftScores.immediate) || 0;
        delayed = parseFloat(rcftScores.delayed) || 0;
    } else {
        copy = RCFT_ELEMENTS.reduce((sum, el) => sum + (rcftElementScores[el.id]?.copy || 0), 0);
        immediate = RCFT_ELEMENTS.reduce((sum, el) => sum + (rcftElementScores[el.id]?.immediate || 0), 0);
        delayed = RCFT_ELEMENTS.reduce((sum, el) => sum + (rcftElementScores[el.id]?.delayed || 0), 0);
    }
    const copyTime = parseFloat(rcftScores.copyTime) || 0;
    
    // Recognition calculations
    const truePositives = rcftRecognition.filter(i => RCFT_RECOGNITION_TARGETS.includes(i)).length;
    const falsePositives = rcftRecognition.filter(i => RCFT_RECOGNITION_DISTRACTORS.includes(i)).length;
    const trueNegatives = 12 - falsePositives;
    const recognitionTotal = truePositives + trueNegatives;
    
    // Derived measures
    const percentRetention = immediate > 0 ? (delayed / immediate) * 100 : 0;
    const memoryRatio = copy > 0 ? (delayed / copy) * 100 : 0;
    const forgettingIndex = immediate - delayed;
    
    // Calculate Z-scores
    const zCopy = norms["העתקה"] ? calcRcftZScore(copy, norms["העתקה"].mean, norms["העתקה"].sd) : null;
    const zCopyTime = norms["זמן העתקה"] ? calcRcftZScore(copyTime, norms["זמן העתקה"].mean, norms["זמן העתקה"].sd) : null;
    const zImmediate = norms["זכירה מיידית"] ? calcRcftZScore(immediate, norms["זכירה מיידית"].mean, norms["זכירה מיידית"].sd) : null;
    const zDelayed = norms["זכירה מושהית"] ? calcRcftZScore(delayed, norms["זכירה מושהית"].mean, norms["זכירה מושהית"].sd) : null;
    const zRecognition = norms["זיהוי נכון כללי"] ? calcRcftZScore(recognitionTotal, norms["זיהוי נכון כללי"].mean, norms["זיהוי נכון כללי"].sd) : null;
    
    // Generate interpretation
    let interpretation = [];
    
    if(zCopy !== null){
        if(zCopy < -2) interpretation.push("ציון ההעתקה ירוד משמעותית, מה שעשוי להעיד על קושי ויזו-קונסטרוקטיבי או בעיית ארגון תפיסתי.");
        else if(zCopy < -1) interpretation.push("ציון ההעתקה גבולי-נמוך, הדבר המצביע על קושי מסוים ביכולת ויזו-מרחבית.");
        else interpretation.push("ציון ההעתקה בתחום התקין, המעיד על יכולת ויזו-קונסטרוקטיבית תקינה.");
    }
    
    if(zImmediate !== null && zDelayed !== null){
        const bothLow = zImmediate < -1 && zDelayed < -1;
        const onlyDelayedLow = zImmediate >= -1 && zDelayed < -1;
        
        if(bothLow){
            if(zCopy >= -1) interpretation.push("הזיכרון המיידי והמושהה ירודים למרות העתקה תקינה, הדבר המעיד על קושי בקידוד או באחסון של מידע חזותי.");
            else interpretation.push("הזיכרון החזותי ירוד, אך ייתכן שהדבר קשור לקושי בהעתקה עצמה ולא בזיכרון בלבד.");
        } else if(onlyDelayedLow){
            interpretation.push("נצפית ירידה בזיכרון המושהה ביחס למיידי, הדבר המעיד על קושי בשימור מידע לאורך זמן.");
        } else if(zImmediate >= -1 && zDelayed >= -1){
            interpretation.push("הזיכרון החזותי המיידי והמושהה בתחום התקין.");
        }
    }
    
    if(percentRetention < 70 && immediate > 0){
        interpretation.push("אחוז השימור (" + percentRetention.toFixed(0) + "%) נמוך, מה שמצביע על דעיכה מוגברת של הזיכרון לאורך זמן.");
    }
    
    if(zRecognition !== null){
        if(zRecognition >= -1 && zDelayed !== null && zDelayed < -1){
            interpretation.push("ציון הזיהוי תקין למרות שליפה חופשית ירודה, הדבר המעיד על כך שהמידע נשמר בזיכרון אך קיים קושי בשליפה.");
        } else if(zRecognition < -1){
            interpretation.push("ציון הזיהוי ירוד, מה שמעיד על קושי באחסון עצמו ולא רק בשליפה.");
        }
    }
    
    setRcftResults({
        raw: { copy, copyTime, immediate, delayed, truePositives, falsePositives, recognitionTotal },
        derived: { percentRetention: percentRetention.toFixed(1), memoryRatio: memoryRatio.toFixed(2), forgettingIndex: forgettingIndex.toFixed(1) },
        zScores: { 
            copy: zCopy?.toFixed(2), 
            copyTime: zCopyTime?.toFixed(2), 
            immediate: zImmediate?.toFixed(2), 
            delayed: zDelayed?.toFixed(2), 
            recognition: zRecognition?.toFixed(2) 
        },
        percentiles: {
            copy: zCopy !== null ? Math.round((1 - (1 / (1 + Math.exp(-0.07056 * Math.pow(zCopy, 3) - 1.5976 * zCopy)))) * 100) : null,
            immediate: zImmediate !== null ? Math.round((1 - (1 / (1 + Math.exp(-0.07056 * Math.pow(zImmediate, 3) - 1.5976 * zImmediate)))) * 100) : null,
            delayed: zDelayed !== null ? Math.round((1 - (1 / (1 + Math.exp(-0.07056 * Math.pow(zDelayed, 3) - 1.5976 * zDelayed)))) * 100) : null,
            recognition: zRecognition !== null ? Math.round((1 - (1 / (1 + Math.exp(-0.07056 * Math.pow(zRecognition, 3) - 1.5976 * zRecognition)))) * 100) : null
        },
        classifications: {
            copy: { cls: getRcftZScoreClass(zCopy), label: getRcftZScoreLabel(zCopy) },
            immediate: { cls: getRcftZScoreClass(zImmediate), label: getRcftZScoreLabel(zImmediate) },
            delayed: { cls: getRcftZScoreClass(zDelayed), label: getRcftZScoreLabel(zDelayed) },
            recognition: { cls: getRcftZScoreClass(zRecognition), label: getRcftZScoreLabel(zRecognition) }
        },
        interpretation: interpretation.join(" "),
        ageGroup,
        norms
    });
    
    setMainView('results');
};

<h2 className="section-title" style={{background:'linear-gradient(135deg,#7c3aed,#a855f7)',color:'#fff'}}>סימון מילים - RAVLT</h2>

{/* בחירת העברה */}
<div style={{marginBottom:'16px'}}>
<label style={{fontWeight:'600',marginBottom:'8px',display:'block'}}>בחר העברה:</label>
<div style={{display:'flex',flexWrap:'wrap',gap:'6px'}}>
{trials.map(t=>{
const tPersev=Object.values(ravltPerseverations[t.id]||{}).reduce((s,c)=>s+(c||0),0);
const tIntrus=(ravltIntrusions[t.id]||'').split(/[\s,،;]+/).filter(w=>w.trim()).length;
return(
<button key={t.id} onClick={()=>setRavltCurrentTrial(t.id)}
style={{padding:'8px 14px',borderRadius:'8px',border:'2px solid',cursor:'pointer',fontWeight:'600',fontSize:'.85em',
borderColor:ravltCurrentTrial===t.id?'#7c3aed':'#e2e8f0',
background:ravltCurrentTrial===t.id?'#7c3aed':'#fff',
color:ravltCurrentTrial===t.id?'#fff':t.listType==='B'?'#b45309':'#374151'}}>
{t.label}
{(ravltWordMarks[t.id]||[]).length>0&&<span style={{marginRight:'6px',background:'rgba(34,197,94,0.2)',padding:'2px 6px',borderRadius:'10px',fontSize:'.8em',color:ravltCurrentTrial===t.id?'#fff':'#16a34a'}}>
{(ravltWordMarks[t.id]||[]).length}
</span>}
{(tPersev>0||tIntrus>0)&&<span style={{marginRight:'4px',fontSize:'.7em',color:ravltCurrentTrial===t.id?'#fca5a5':'#dc2626'}}>
{tPersev>0&&`P${tPersev}`}{tPersev>0&&tIntrus>0&&'/'}{tIntrus>0&&`I${tIntrus}`}
</span>}
</button>
);})}
</div>
</div>

{/* כותרת העברה נוכחית */}
<div style={{background:currentTrialData?.listType==='B'?'#fef3c7':'#ede9fe',padding:'12px 16px',borderRadius:'8px',marginBottom:'16px'}}>
<h3 style={{margin:0,color:currentTrialData?.listType==='B'?'#92400e':'#5b21b6'}}>
{currentTrialData?.label} - {currentTrialData?.listType==='B'?'רשימה ב\'':'רשימה א\''}
</h3>
<p style={{margin:'6px 0 0',fontSize:'.85em',color:'#64748b'}}>
מילים נכונות: <strong style={{color:'#16a34a'}}>{markedWords.length}</strong>
{totalPerseverations>0&&<span style={{color:'#f59e0b',marginRight:'12px'}}> • פרסברציות: <strong>{totalPerseverations}</strong></span>}
{interferenceWords.length>0&&<span style={{color:'#dc2626',marginRight:'12px'}}> • שגיאות העברה: <strong>{interferenceWords.length}</strong></span>}
{uniqueIntrusions>0&&<span style={{color:'#7c3aed',marginRight:'12px'}}> • אינטרוזיות: <strong>{uniqueIntrusions}</strong></span>}
</p>
</div>

{/* מילות הרשימה הראשית */}
<div style={{marginBottom:'20px'}}>
<h4 style={{marginBottom:'10px',color:currentTrialData?.listType==='B'?'#92400e':'#5b21b6'}}>
{currentTrialData?.listType==='B'?'מילות רשימה ב\'':'מילות רשימה א\''} 
<span style={{fontSize:'.8em',fontWeight:'400',color:'#64748b',marginRight:'8px'}}>(לחץ + להוספת פרסברציה)</span>
</h4>
<div style={{display:'grid',gridTemplateColumns:'repeat(auto-fill,minmax(130px,1fr))',gap:'8px'}}>
{mainList.map((word,idx)=>{
const isMarked=markedWords.includes(word);
const clickOrder=markedWords.indexOf(word);
const persevCount=perseverations[word]||0;
return(
<div key={idx} style={{display:'flex',alignItems:'stretch',gap:'2px',position:'relative'}}>
<button onClick={()=>toggleWord(word)}
style={{flex:1,padding:'10px 8px',borderRadius:isMarked?'8px 0 0 8px':'8px',border:'2px solid',cursor:'pointer',fontWeight:'600',
borderColor:isMarked?'#16a34a':'#e2e8f0',borderLeft:isMarked?'2px solid #16a34a':'2px solid #e2e8f0',
background:isMarked?'#dcfce7':'#fff',
color:isMarked?'#166534':'#374151',
transition:'all 0.15s'}}>
<span style={{fontSize:'.75em',color:'#9ca3af',marginLeft:'4px'}}>{idx+1}.</span> {word}
{persevCount>0&&<span style={{background:'#fef3c7',color:'#b45309',padding:'1px 5px',borderRadius:'8px',fontSize:'.7em',marginRight:'4px'}}>×{persevCount+1}</span>}
</button>
{isMarked&&(
<>
<span style={{position:'absolute',top:'-8px',right:'-8px',background:'#7c3aed',color:'#fff',width:'20px',height:'20px',borderRadius:'50%',fontSize:'0.75em',display:'flex',alignItems:'center',justifyContent:'center',fontWeight:'bold',zIndex:1}}>{clickOrder+1}</span>
<div style={{display:'flex',flexDirection:'column',gap:'1px'}}>
<button onClick={()=>addPerseveration(word)} style={{padding:'0 6px',border:'2px solid #16a34a',borderRight:'none',background:'#dcfce7',color:'#166534',cursor:'pointer',fontSize:'.9em',borderRadius:'0 8px 0 0'}}>+</button>
{persevCount>0&&<button onClick={()=>removePerseveration(word)} style={{padding:'0 6px',border:'2px solid #16a34a',borderRight:'none',background:'#fee2e2',color:'#991b1b',cursor:'pointer',fontSize:'.9em',borderRadius:'0 0 8px 0'}}>−</button>}
</div>
</>
)}
</div>
);
})}
</div>
</div>

{/* שגיאות העברה - רק בשחזור מיידי ומושהה (לאחר שרשימה ב הוצגה) או ברשימה ב */}
{(ravltCurrentTrial==='t6'||ravltCurrentTrial==='delayed'||ravltCurrentTrial==='b')&&(
<div style={{background:'#fef2f2',padding:'14px',borderRadius:'8px',marginBottom:'16px'}}>
<h4 style={{marginBottom:'10px',color:'#991b1b',display:'flex',alignItems:'center',gap:'8px'}}>
⚠️ שגיאות העברה ({currentTrialData?.listType==='B'?'מילות רשימה א\'':'מילות רשימה ב\''})
<span style={{fontSize:'.8em',fontWeight:'400',color:'#64748b'}}>(לחץ + להוספת פרסברציה)</span>
</h4>
<p style={{fontSize:'.8em',color:'#b91c1c',marginBottom:'10px'}}>
{currentTrialData?.listType==='B'?'הפרעה פרואקטיבית - מילים מרשימה א\' שנאמרו בטעות':'הפרעה רטרואקטיבית - מילים מרשימה ב\' שנאמרו בטעות'}
</p>
<div style={{display:'grid',gridTemplateColumns:'repeat(auto-fill,minmax(120px,1fr))',gap:'6px'}}>
{interferenceList.map((word,idx)=>{
const isMarked=interferenceWords.includes(word);
const intPersevCount=(ravltInterferencePersev[ravltCurrentTrial]||{})[word]||0;
return(
<div key={idx} style={{display:'flex',alignItems:'stretch',gap:'2px'}}>
<button onClick={()=>toggleInterference(word)}
style={{flex:1,padding:'6px',borderRadius:isMarked?'6px 0 0 6px':'6px',border:'2px solid',cursor:'pointer',fontSize:'.85em',
borderColor:isMarked?'#dc2626':'#fca5a5',
background:isMarked?'#fee2e2':'#fff',
color:isMarked?'#991b1b':'#9ca3af',
transition:'all 0.15s'}}>
{word}
{intPersevCount>0&&<span style={{background:'#fef3c7',color:'#b45309',padding:'1px 5px',borderRadius:'8px',fontSize:'.7em',marginRight:'4px'}}>×{intPersevCount+1}</span>}
</button>
{isMarked&&(
<div style={{display:'flex',flexDirection:'column',gap:'1px'}}>
<button onClick={()=>addInterferencePersev(word)} style={{padding:'0 6px',border:'2px solid #dc2626',borderRight:'none',background:'#fee2e2',color:'#991b1b',cursor:'pointer',fontSize:'.9em',borderRadius:'0 6px 0 0'}}>+</button>
{intPersevCount>0&&<button onClick={()=>removeInterferencePersev(word)} style={{padding:'0 6px',border:'2px solid #dc2626',borderRight:'none',background:'#fecaca',color:'#7f1d1d',cursor:'pointer',fontSize:'.9em',borderRadius:'0 0 6px 0'}}>−</button>}
</div>
)}
</div>
);
})}
</div>
</div>
)}

{/* אינטרוזיות */}
<div style={{background:'#f5f3ff',padding:'14px',borderRadius:'8px',marginBottom:'16px'}}>
<h4 style={{marginBottom:'10px',color:'#5b21b6',display:'flex',alignItems:'center',gap:'8px'}}>
💭 אינטרוזיות (מילים שהומצאו)
<span style={{fontSize:'.8em',fontWeight:'400',color:'#64748b'}}>- הפרד מילים ברווח או פסיק</span>
</h4>
<textarea 
value={intrusions}
onChange={e=>setRavltIntrusions(prev=>({...prev,[ravltCurrentTrial]:e.target.value}))}
placeholder="הזן מילים שנאמרו ולא היו ברשימות..."
style={{width:'100%',padding:'10px',borderRadius:'6px',border:'2px solid #c4b5fd',minHeight:'60px',fontSize:'.9em',fontFamily:'inherit'}}
/>
<div style={{marginTop:'8px',fontSize:'.85em',color:'#5b21b6'}}>
מילים: <strong>{uniqueIntrusions}</strong>
{intrusionPerseverations.length>0&&(
<span style={{marginRight:'12px',color:'#dc2626'}}>
• פרסברציות באינטרוזיות: {intrusionPerseverations.map(([w,c])=>`${w}(×${c})`).join(', ')}
</span>
)}
</div>
</div>

{/* כפתורי ניווט */}
<div style={{display:'flex',gap:'10px',justifyContent:'center',marginTop:'20px'}}>
<button onClick={goToPrev} disabled={trials.findIndex(t=>t.id===ravltCurrentTrial)===0}
style={{padding:'10px 20px',borderRadius:'8px',border:'none',cursor:'pointer',fontWeight:'600',
background:trials.findIndex(t=>t.id===ravltCurrentTrial)===0?'#e2e8f0':'#f1f5f9',
color:trials.findIndex(t=>t.id===ravltCurrentTrial)===0?'#9ca3af':'#374151'}}>
→ הקודם
</button>
<button onClick={saveAndNext}
style={{padding:'10px 24px',borderRadius:'8px',border:'none',cursor:'pointer',fontWeight:'600',
background:'#7c3aed',color:'#fff'}}>
{trials.findIndex(t=>t.id===ravltCurrentTrial)===trials.length-1?'✓ סיום':'שמור והמשך ←'}
</button>
</div>

{/* סיכום כל ההעברות */}
<div style={{marginTop:'24px',background:'#f8fafc',padding:'16px',borderRadius:'10px'}}>
<h4 style={{marginBottom:'12px',color:'#334155'}}>סיכום ציונים מסימון:</h4>
<table style={{width:'100%',borderCollapse:'collapse',fontSize:'.85em'}}>
<thead>
<tr style={{background:'#7c3aed',color:'#fff'}}>
<th style={{padding:'8px',textAlign:'right'}}>העברה</th>
<th style={{padding:'8px'}}>נכונות</th>
<th style={{padding:'8px'}}>פרסברציות</th>
<th style={{padding:'8px'}}>שג\' העברה</th>
<th style={{padding:'8px'}}>אינטרוזיות</th>
</tr>
</thead>
<tbody>
{trials.map(t=>{
const tPersev=Object.values(ravltPerseverations[t.id]||{}).reduce((s,c)=>s+(c||0),0);
const tIntrusWords=(ravltIntrusions[t.id]||'').split(/[\s,،;]+/).filter(w=>w.trim());
const tIntrusCounts={};
tIntrusWords.forEach(w=>{tIntrusCounts[w.trim()]=(tIntrusCounts[w.trim()]||0)+1;});
const tIntrusUnique=Object.keys(tIntrusCounts).length;
return(
<tr key={t.id} style={{background:ravltCurrentTrial===t.id?'#ede9fe':'transparent',borderBottom:'1px solid #e2e8f0'}}>
<td style={{padding:'8px',textAlign:'right',fontWeight:ravltCurrentTrial===t.id?'600':'400'}}>{t.label}</td>
<td style={{padding:'8px',textAlign:'center',color:'#16a34a',fontWeight:'600'}}>{(ravltWordMarks[t.id]||[]).length}</td>
<td style={{padding:'8px',textAlign:'center',color:tPersev>0?'#f59e0b':'#9ca3af'}}>{tPersev||'-'}</td>
<td style={{padding:'8px',textAlign:'center',color:(ravltInterference[t.id]||[]).length>0?'#dc2626':'#9ca3af'}}>
{(ravltInterference[t.id]||[]).length||'-'}
</td>
<td style={{padding:'8px',textAlign:'center',color:tIntrusUnique>0?'#7c3aed':'#9ca3af'}}>{tIntrusUnique||'-'}</td>
</tr>
);})}
</tbody>
</table>
</div>
</div>
);
};

const renderRavltScoring=()=>(
<div className="section">
<h2 className="section-title" style={{background:'linear-gradient(135deg,#7c3aed,#a855f7)',color:'#fff'}}>הזנת ציונים - RAVLT</h2>
<p style={{marginBottom:'16px',color:'#64748b'}}>הזן את מספר המילים שנזכרו בכל שלב (0-15)</p>

<div className="form-row">
<div className="form-group">
<label>העברה I</label>
<input type="number" min="0" max="15" value={ravltScores.t1} onChange={e=>setRavltScores({...ravltScores,t1:e.target.value})}/>
</div>
<div className="form-group">
<label>העברה II</label>
<input type="number" min="0" max="15" value={ravltScores.t2} onChange={e=>setRavltScores({...ravltScores,t2:e.target.value})}/>
</div>
<div className="form-group">
<label>העברה III</label>
<input type="number" min="0" max="15" value={ravltScores.t3} onChange={e=>setRavltScores({...ravltScores,t3:e.target.value})}/>
</div>
<div className="form-group">
<label>העברה IV</label>
<input type="number" min="0" max="15" value={ravltScores.t4} onChange={e=>setRavltScores({...ravltScores,t4:e.target.value})}/>
</div>
<div className="form-group">
<label>העברה V</label>
<input type="number" min="0" max="15" value={ravltScores.t5} onChange={e=>setRavltScores({...ravltScores,t5:e.target.value})}/>
</div>
</div>

<div className="form-row" style={{marginTop:'16px'}}>
<div className="form-group" style={{background:'#fef3c7',padding:'12px',borderRadius:'8px'}}>
<label style={{color:'#92400e'}}>רשימה ב' (VI)</label>
<input type="number" min="0" max="15" value={ravltScores.b} onChange={e=>setRavltScores({...ravltScores,b:e.target.value})}/>
</div>
<div className="form-group">
<label>שחזור מיידי (VII)</label>
<input type="number" min="0" max="15" value={ravltScores.t7} onChange={e=>setRavltScores({...ravltScores,t7:e.target.value})}/>
</div>
<div className="form-group" style={{background:'#fee2e2',padding:'12px',borderRadius:'8px'}}>
<label style={{color:'#991b1b'}}>מושהה (VIII)</label>
<input type="number" min="0" max="15" value={ravltScores.delayed} onChange={e=>setRavltScores({...ravltScores,delayed:e.target.value})}/>
</div>
<div className="form-group">
<label>זיהוי נכון (IX)</label>
<input type="number" min="0" max="15" value={ravltScores.rec} onChange={e=>setRavltScores({...ravltScores,rec:e.target.value})} placeholder="או סמן בלשונית זיהוי"/>
</div>
</div>

{(ravltScores.t1&&ravltScores.t2&&ravltScores.t3&&ravltScores.t4&&ravltScores.t5)&&(
<div style={{marginTop:'16px',background:'#f1f5f9',padding:'16px',borderRadius:'8px'}}>
<h4 style={{marginBottom:'8px',color:'#334155'}}>סיכום ביניים:</h4>
<p>סה"כ למידה (I-V): <strong>{parseInt(ravltScores.t1||0)+parseInt(ravltScores.t2||0)+parseInt(ravltScores.t3||0)+parseInt(ravltScores.t4||0)+parseInt(ravltScores.t5||0)}</strong></p>
{ravltScores.t5&&ravltScores.t1&&<p>קצב למידה (V-I): <strong>{parseInt(ravltScores.t5||0)-parseInt(ravltScores.t1||0)}</strong></p>}
</div>
)}

<div style={{marginTop:'16px'}}>
<button className="btn" style={{background:'#7c3aed',color:'#fff'}} onClick={calcRavlt}>חשב תוצאות RAVLT</button>
</div>
</div>
);

const renderRavltRecognition=()=>(
<div className="section">
<h2 className="section-title" style={{background:'linear-gradient(135deg,#7c3aed,#a855f7)',color:'#fff'}}>מבחן זיהוי (Recognition) - RAVLT</h2>
<p style={{marginBottom:'16px',color:'#64748b'}}>סמן האם הנבדק זיהה כל מילה כשייכת לרשימה א' (תשובה נכונה = מילות A בלבד)</p>
<p style={{marginBottom:'16px',color:'#64748b',fontSize:'.85em'}}>
A=רשימה א' (תקין), B=רשימה ב' (חדירה), SA/SB=דומה סמנטית, PA/PB=דומה פונטית
</p>
<div style={{display:'grid',gridTemplateColumns:'repeat(2,1fr)',gridAutoFlow:'column',gridTemplateRows:'repeat(25,auto)',gap:'6px'}}>
{RAVLT_RECOGNITION.map(item=>{
const correct=item.t==='A';
const userAnswer=ravltRecognition[item.n];
const isCorrect=(userAnswer===1&&correct)||(userAnswer===0&&!correct);
return(
<div key={item.n} style={{
display:'flex',alignItems:'center',gap:'8px',padding:'6px 10px',
background:userAnswer!==undefined?(isCorrect?'#dcfce7':'#fee2e2'):'#f8fafc',
borderRadius:'6px',border:'1px solid #e2e8f0'
}}>
<span style={{width:'24px',fontWeight:'bold',color:'#64748b',fontSize:'.9em'}}>{item.n}.</span>
<span style={{flex:1,fontWeight:'500',fontSize:'.9em'}}>{item.w}</span>
<span style={{fontSize:'.7em',color:item.t==='A'?'#16a34a':'#dc2626',fontWeight:'bold',minWidth:'22px'}}>{item.t}</span>
<div style={{display:'flex',gap:'3px'}}>
<button onClick={()=>setRavltRecognition(p=>({...p,[item.n]:p[item.n]===0?undefined:0}))}
style={{padding:'3px 8px',borderRadius:'4px',border:'1px solid #dc2626',fontSize:'.85em',
background:userAnswer===0?'#dc2626':'transparent',color:userAnswer===0?'#fff':'#dc2626',cursor:'pointer'}}>לא</button>
<button onClick={()=>setRavltRecognition(p=>({...p,[item.n]:p[item.n]===1?undefined:1}))}
style={{padding:'3px 8px',borderRadius:'4px',border:'1px solid #16a34a',fontSize:'.85em',
background:userAnswer===1?'#16a34a':'transparent',color:userAnswer===1?'#fff':'#16a34a',cursor:'pointer'}}>כן</button>
</div>
</div>
);
})}
</div>
<div style={{marginTop:'16px',padding:'12px',background:'#f1f5f9',borderRadius:'8px'}}>
<p>זיהוי נכון (Hits): <strong>{Object.entries(ravltRecognition).filter(([k,v])=>v===1&&RAVLT_RECOGNITION.find(r=>r.n===parseInt(k))?.t==='A').length}/15</strong></p>
<p>התרעות שווא (False Alarms): <strong>{Object.entries(ravltRecognition).filter(([k,v])=>v===1&&RAVLT_RECOGNITION.find(r=>r.n===parseInt(k))?.t!=='A').length}</strong></p>
</div>
<div style={{marginTop:'16px'}}>
<button className="btn" style={{background:'#7c3aed',color:'#fff'}} onClick={calcRavlt}>חשב תוצאות RAVLT</button>
</div>
</div>
);
const renderRavltOrder=()=>{
  const handleWordClick=(word)=>{
    if(ravltOrderX.includes(word)){
      setRavltOrderX(prev=>prev.filter(w=>w!==word));
    }else{
      setRavltOrderX(prev=>[...prev,word]);
    }
  };
  return(
    <div className="section">
      <h2 className="section-title" style={{background:'linear-gradient(135deg,#7c3aed,#a855f7)',color:'#fff'}}>RAVLT - מבחן סדר (Stage X)</h2>
      <p className="note">הקרא את הרשימה לפי הסדר האקראי. בקש מהנבדק לזהות את המילים ולציין אותן לפי הסדר המקורי של רשימה א'.</p>
      
      <div style={{marginBottom:'20px',padding:'12px',background:'#fffbeb',borderRadius:'8px',border:'1px solid #fcd34d'}}>
        <strong>רשימה לקריאה (סדר אקראי):</strong>
        <div style={{marginTop:'8px',fontSize:'1.1em',letterSpacing:'0.5px'}}>
          {RAVLT_ORDER_RANDOM.join('  •  ')}
        </div>
      </div>

      <div style={{display:'grid',gridTemplateColumns:'repeat(auto-fill,minmax(100px,1fr))',gap:'10px',marginBottom:'20px'}}>
        {RAVLT_ORDER_CORRECT.map(word=>{
          const idx=ravltOrderX.indexOf(word);
          const isSelected=idx!==-1;
          return(
            <button key={word} onClick={()=>handleWordClick(word)}
              style={{padding:'10px',borderRadius:'8px',border:`2px solid ${isSelected?'#f59e0b':'#e2e8f0'}`,
              background:isSelected?'#fff7ed':'#fff',fontWeight:isSelected?'bold':'normal',cursor:'pointer',position:'relative'}}>
              {word}
              {isSelected && <span style={{position:'absolute',top:'-8px',right:'-8px',background:'#f59e0b',color:'#fff',width:'20px',height:'20px',borderRadius:'50%',fontSize:'0.8em',display:'flex',alignItems:'center',justifyContent:'center'}}>
                {idx+1}
              </span>}
            </button>
          );
        })}
      </div>

      <div style={{marginTop:'16px',display:'flex',gap:'10px'}}>
        <button className="btn" onClick={()=>setRavltOrderX([])} style={{background:'#fee2e2',color:'#991b1b'}}>נקה בחירה</button>
        <button className="btn" onClick={()=>setShowOrderResults(!showOrderResults)} style={{background:'#f59e0b',color:'#fff'}}>
          {showOrderResults?'הסתר תוצאות':'בדוק תוצאות'}
        </button>
      </div>

      {showOrderResults && (
        <div style={{marginTop:'20px',padding:'16px',background:'#f8fafc',borderRadius:'12px',border:'1px solid #e2e8f0'}}>
          <h4 style={{marginBottom:'12px',color:'#1e293b'}}>📊 תוצאות מבחן הסדר:</h4>
          <div style={{display:'grid',gap:'10px'}}>
            <div style={{display:'flex',alignItems:'center',gap:'8px'}}>
              <span>מספר מילים שזוהו:</span>

    examiner:intakeData.examiner||prev.examiner,

};

// ========== DELAY TIMER COMPONENT ==========
const renderDelayTimer=()=>{
// חישוב זמני השהייה
const parseTime=(timeStr)=>{
if(!timeStr||timeStr.length!==4)return null;
const h=parseInt(timeStr.slice(0,2));
const m=parseInt(timeStr.slice(2,4));
if(isNaN(h)||isNaN(m)||h>23||m>59)return null;
return{h,m,totalMins:h*60+m};
};

const formatTime=(h,m)=>{
return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
};

const addMinutes=(time,mins)=>{
const total=time.totalMins+mins;
return{h:Math.floor(total/60)%24,m:total%60};
};

const now=new Date();
const currentMins=now.getHours()*60+now.getMinutes();

const tests=[
{id:'ravlt',name:'RAVLT',type:'verbal',delay:25,tolerance:5,color:'#7c3aed',bgColor:'#ede9fe'},
{id:'rcft',name:'RCFT',type:'visual',delay:30,tolerance:5,color:'#9333ea',bgColor:'#fae8ff'},
{id:'kave',name:'קווה-סיפורים',type:'verbal',delay:25,tolerance:5,color:'#059669',bgColor:'#d1fae5'}
];

const activeTimers=tests.map(test=>{
const time=parseTime(delayTimes[test.id]);
if(!time)return null;

const targetTime=addMinutes(time,test.delay);
const targetMins=targetTime.h*60+targetTime.m;
const minTime=addMinutes(time,test.delay-test.tolerance);
const maxTime=addMinutes(time,test.delay+test.tolerance);

const minsLeft=targetMins-currentMins;
const isInWindow=currentMins>=minTime.h*60+minTime.m && currentMins<=maxTime.h*60+maxTime.m;
const isPast=currentMins>maxTime.h*60+maxTime.m;
const isUpcoming=minsLeft>0&&minsLeft<=10;
const isWaiting=!isPast&&!isInWindow&&minsLeft>10;

return{...test,time,targetTime,minTime,maxTime,minsLeft,isInWindow,isPast,isUpcoming,isWaiting};
}).filter(Boolean);

// בדיקת התנגשויות
const getConflictWarning=()=>{
const verbalTests=['ravlt','kave'];
const visualTests=['rcft'];
const currentTestType=mainView;

const activeVerbalDelay=activeTimers.find(t=>t.type==='verbal'&&!t.isPast);
const activeVisualDelay=activeTimers.find(t=>t.type==='visual'&&!t.isPast);

if(activeVerbalDelay&&(currentTestType==='ravlt'||currentTestType==='kave')&&currentTestType!==activeVerbalDelay.id){
return{test:activeVerbalDelay,msg:`שים לב: מבחן מילולי בזמן השהייה של ${activeVerbalDelay.name}`};
}
if(activeVisualDelay&&currentTestType==='rcft'){
return{test:activeVisualDelay,msg:`שים לב: מבחן חזותי בזמן השהייה של ${activeVisualDelay.name}`};
}
return null;
};

const conflict=getConflictWarning();

return(
<div style={{margin:'10px auto',maxWidth:'1200px',padding:'0 16px'}}>

{/* התראות על זמן - הגיע הזמן */}
{activeTimers.filter(t=>t.isInWindow&&!dismissedAlerts[t.id]).map(t=>(
<div key={t.id} style={{background:'linear-gradient(135deg,#dcfce7,#bbf7d0)',border:'2px solid #22c55e',borderRadius:'12px',padding:'14px 18px',marginBottom:'10px',display:'flex',alignItems:'center',justifyContent:'space-between',boxShadow:'0 4px 12px rgba(34,197,94,0.3)',animation:'pulse 2s infinite'}}>
<div style={{display:'flex',alignItems:'center',gap:'12px'}}>
<span style={{fontSize:'2em'}}>🔔</span>
<div>
<strong style={{color:'#166534',fontSize:'1.1em'}}>הגיע הזמן - מבחן מושהה {t.name}</strong>
<p style={{margin:'4px 0 0',color:'#15803d',fontSize:'.9em'}}>
חלון זמן: {formatTime(t.minTime.h,t.minTime.m)} - {formatTime(t.maxTime.h,t.maxTime.m)}
</p>
</div>
</div>
<button onClick={()=>setDismissedAlerts(p=>({...p,[t.id]:true}))} style={{padding:'8px 16px',background:'#166534',color:'#fff',border:'none',borderRadius:'8px',cursor:'pointer',fontWeight:'600'}}>
✓ הבנתי
</button>
</div>
))}

{/* התראות - עוד מעט */}
{activeTimers.filter(t=>t.isUpcoming&&!t.isPast&&!dismissedAlerts[t.id]).map(t=>(
<div key={t.id} style={{background:'linear-gradient(135deg,#fef3c7,#fde68a)',border:'2px solid #f59e0b',borderRadius:'12px',padding:'14px 18px',marginBottom:'10px',display:'flex',alignItems:'center',justifyContent:'space-between'}}>
<div style={{display:'flex',alignItems:'center',gap:'12px'}}>
<span style={{fontSize:'1.8em'}}>⏰</span>
<div>
<strong style={{color:'#92400e'}}>עוד {t.minsLeft} דקות - מבחן מושהה {t.name}</strong>
<p style={{margin:'4px 0 0',color:'#b45309',fontSize:'.85em'}}>
{t.type==='verbal'?'מומלץ להימנע ממבחנים מילוליים עד אז':'מומלץ להימנע ממבחנים חזותיים עד אז'}
</p>
</div>
</div>
<button onClick={()=>setDismissedAlerts(p=>({...p,[t.id]:true}))} style={{padding:'6px 12px',background:'transparent',color:'#92400e',border:'1px solid #f59e0b',borderRadius:'6px',cursor:'pointer',fontSize:'.8em'}}>
הסתר
</button>
</div>
))}

{/* התראת התנגשות */}
{conflict&&(
<div style={{background:'linear-gradient(135deg,#fef2f2,#fee2e2)',border:'2px solid #fca5a5',borderRadius:'12px',padding:'12px 16px',marginBottom:'10px',display:'flex',alignItems:'center',gap:'10px'}}>
<span style={{fontSize:'1.5em'}}>💙</span>
<div>
<strong style={{color:'#991b1b'}}>{conflict.msg}</strong>
<p style={{margin:'4px 0 0',color:'#b91c1c',fontSize:'.85em'}}>
{conflict.test.type==='verbal'?'מומלץ להימנע ממבחנים מילוליים (RAVLT, קווה-סיפורים, שטף) בזמן ההשהייה':'מומלץ להימנע ממבחנים חזותיים (RCFT, העתקת צורות) בזמן ההשהייה'}
</p>
</div>
</div>
)}

{/* פאנל תזמון השהייה */}
<div style={{background:'linear-gradient(135deg,#f8fafc,#f1f5f9)',borderRadius:'12px',padding:'16px',border:'1px solid #e2e8f0',boxShadow:'0 2px 8px rgba(0,0,0,0.05)'}}>

const renderTatSummary=()=>{
  const defenseCount={high:{},low:{}};
  Object.values(tatState.cardData).forEach(card=>{
    (card.defenses?.high||[]).forEach(d=>{defenseCount.high[d]=(defenseCount.high[d]||0)+1;});
    (card.defenses?.low||[]).forEach(d=>{defenseCount.low[d]=(defenseCount.low[d]||0)+1;});
  });

  const getDefenseName=(level,id)=>{
    const def=TAT_DEFENSES[level].items.find(d=>d.id===id);
    return def?.name||id;
  };

  const generateSummaryText=()=>{
    let text=`סיכום TAT\n${'='.repeat(40)}\n\n`;
    text+=`כרטיסים שהועברו: ${tatState.selectedCards.join(', ')}\n\n`;
    text+=`הגנות מסדר גבוה:\n`;
    Object.entries(defenseCount.high).sort((a,b)=>b[1]-a[1]).forEach(([id,count])=>{
      text+=`  - ${getDefenseName('high',id)}: ${count}\n`;
    });
    text+=`\nהגנות מסדר נמוך:\n`;
    Object.entries(defenseCount.low).sort((a,b)=>b[1]-a[1]).forEach(([id,count])=>{
      text+=`  - ${getDefenseName('low',id)}: ${count}\n`;
    });
    text+=`\n${'='.repeat(40)}\nסיפורים:\n`;
    tatState.selectedCards.forEach(cardId=>{
      const card=TAT_CARDS[cardId];
      const data=tatState.cardData[cardId];
      if(data?.story){
        text+=`\n${card.name}:\n${data.story}\n`;
        if(data.notes)text+=`הערות: ${data.notes}\n`;
      }
    });
    return text;
  };

  const copyToClipboard=()=>{
    navigator.clipboard.writeText(generateSummaryText());
    alert('הועתק ללוח!');
  };

  return(

const renderRorschachScoring=()=>{
const cc=rorschachState.currentCard;
const responses=rorschachState.responses[cc]||[];

const updateResponse=(cardId,idx,field,value)=>{
const updated={...rorschachState.responses};
if(!updated[cardId])updated[cardId]=[];
if(!updated[cardId][idx])updated[cardId][idx]={responseNum:idx+1};
updated[cardId]=updated[cardId].map((r,i)=>i===idx?{...r,[field]:value}:r);
setRorschachState(p=>({...p,responses:updated}));
};

const addResponse=(cardId)=>{
const updated={...rorschachState.responses};
if(!updated[cardId])updated[cardId]=[];
updated[cardId]=[...updated[cardId],{responseNum:updated[cardId].length+1}];
setRorschachState(p=>({...p,responses:updated}));
};

const removeResponse=(cardId,idx)=>{
const updated={...rorschachState.responses};
updated[cardId]=updated[cardId].filter((_,i)=>i!==idx).map((r,i)=>({...r,responseNum:i+1}));
setRorschachState(p=>({...p,responses:updated}));
};

const updateDetail=(cardId,idx,field,value)=>{
const key=cardId+'_'+idx;
const details={...rorschachState.responseDetails};
if(!details[key])details[key]={};
details[key]={...details[key],[field]:value};
setRorschachState(p=>({...p,responseDetails:details}));
};

const toggleMultiSelect=(cardId,idx,colId,opt)=>{
const curr=responses[idx]?.[colId]||[];
const updated=curr.includes(opt)?curr.filter(x=>x!==opt):[...curr,opt];
updateResponse(cardId,idx,colId,updated);
};

<div className="ror-sidebar">

<button key={card} className={`ror-card-btn ${card===cc?'active':''}`}

))}

</div>

<div className="ror-main-area">

<img src={RORSCHACH_IMAGES[cc]} alt={'כרטיס '+cc} style={{maxWidth:'280px',maxHeight:'220px',borderRadius:8,border:'2px solid #e2e8f0',boxShadow:'0 2px 8px rgba(0,0,0,.15)'}}/>
</div>
)}
<div className="ror-table-wrap">
<table className="ror-table">
<thead><tr>
{RORSCHACH_COLUMNS.map(col=>(<th key={col.id} style={{width:col.width}} title={col.desc||''}>{col.label}</th>))}
<th style={{width:'50px'}}></th>

<tbody>
{responses.map((resp,idx)=>(
<tr key={idx}>
{RORSCHACH_COLUMNS.map(col=>(
<td key={col.id} style={{width:col.width}}>
{col.type==='text'&&<input type="text" value={resp[col.id]||''} onChange={e=>updateResponse(cc,idx,col.id,e.target.value)}/>}
{col.type==='number'&&<input type="number" value={resp[col.id]||''} onChange={e=>updateResponse(cc,idx,col.id,e.target.value)}/>}
{col.type==='checkbox'&&<input type="checkbox" checked={resp[col.id]||false} onChange={e=>updateResponse(cc,idx,col.id,e.target.checked)}/>}
{col.type==='select'&&<select value={resp[col.id]||''} onChange={e=>updateResponse(cc,idx,col.id,e.target.value)}>{col.options.map(o=>(<option key={o} value={o}>{o||'-'}</option>))}</select>}

{(resp[col.id]||[]).length>0?(resp[col.id]||[]).map(v=>(<span key={v} className="ror-badge">{v}</span>)):'...'}

<div style={{display:'flex',gap:12,alignItems:'center',marginBottom:6}}>
<span style={{background:'#0f766e',color:'#fff',padding:'2px 10px',borderRadius:12,fontWeight:700,fontSize:'.85em'}}>תגובה {idx+1}</span>

</div>

<textarea value={rorschachState.responseDetails[cc+'_'+idx]?.inquiry||''} onChange={e=>updateDetail(cc,idx,'inquiry',e.target.value)} placeholder="רשום את התחקיר..."/>

<textarea style={{width:'100%',minHeight:60,padding:8,border:'1px solid #d8b4fe',borderRadius:6,fontFamily:'inherit',fontSize:'.85em',resize:'vertical',boxSizing:'border-box',marginTop:4,background:'#fff'}}
value={rorschachState.responseDetails[cc+'_'+idx]?.thematicAnalysis||''} onChange={e=>updateDetail(cc,idx,'thematicAnalysis',e.target.value)} placeholder="ניתוח תמטי: תכנים, סמלים, רגשות, הקשרים..."/>

value={rorschachState.notes[cc]||''} onChange={e=>{const n={...rorschachState.notes};n[cc]=e.target.value;setRorschachState(p=>({...p,notes:n}));}} placeholder="הערות כלליות..."/>

</div>

);
};

const renderRorschachSummary=()=>{
const allR=Object.values(rorschachState.responses).flat();
const totalR=allR.length;
const locC={W:0,D:0,Dd:0,S:0,WS:0,DS:0,DdS:0};
const fqC={'+':0,o:0,u:0,'-':0};
const detC={};
let popC=0;
allR.forEach(r=>{
if(r.location&&locC.hasOwnProperty(r.location))locC[r.location]++;
if(r.fq&&fqC.hasOwnProperty(r.fq))fqC[r.fq]++;
if(r.popular)popC++;
if(Array.isArray(r.determinant))r.determinant.forEach(d=>{detC[d]=(detC[d]||0)+1;});
});

const perCard={};
RORSCHACH_CARDS.forEach(c=>{perCard[c]=(rorschachState.responses[c]||[]).length;});

const copyText=()=>{
let t='סיכום רורשאך\n'+'='.repeat(40)+'\n\n';
t+='R (סה"כ תגובות): '+totalR+'\n';
t+='משך העברה: '+(rorschachState.administrationDuration||'לא צוין')+'\n\n';
t+='מיקום: '+Object.entries(locC).filter(([,v])=>v>0).map(([k,v])=>k+': '+v).join(', ')+'\n';
t+='FQ: '+Object.entries(fqC).map(([k,v])=>k+': '+v).join(', ')+'\n';
t+='P: '+popC+'\n';
t+='Det: '+Object.entries(detC).sort((a,b)=>b[1]-a[1]).map(([k,v])=>k+': '+v).join(', ')+'\n\n';
t+='תגובות לפי כרטיס: '+RORSCHACH_CARDS.map(c=>c+': '+perCard[c]).join(', ')+'\n';
navigator.clipboard.writeText(t);alert('הועתק ללוח!');
};

return(
<div>
<div className="ror-summary-grid" style={{marginBottom:20}}>
<div className="ror-summary-card"><div className="val">{totalR}</div><div className="lbl">R (תגובות)</div></div>

<div className="ror-summary-card"><div className="val">{locC.W}</div><div className="lbl">W (שלם)</div></div>
<div className="ror-summary-card"><div className="val">{locC.D}</div><div className="lbl">D (פרט גדול)</div></div>
<div className="ror-summary-card"><div className="val">{locC.Dd}</div><div className="lbl">Dd (פרט קטן)</div></div>
<div className="ror-summary-card"><div className="val">{locC.S+locC.WS+locC.DS+locC.DdS}</div><div className="lbl">S (רווח)</div></div>
</div>

<div className="ror-summary-section">
<div className="ror-summary-title">איכות צורה (FQ)</div>
{Object.entries(fqC).map(([k,v])=>(<div key={k} className="ror-summary-row"><span>{k==='+'?'FQ+':k==='o'?'FQo':k==='u'?'FQu':'FQ-'}</span><span style={{fontWeight:700}}>{v} ({totalR>0?((v/totalR)*100).toFixed(0):0}%)</span></div>))}
</div>

<div className="ror-summary-section">
<div className="ror-summary-title">דטרמיננטים</div>
{Object.entries(detC).sort((a,b)=>b[1]-a[1]).map(([k,v])=>(<div key={k} className="ror-summary-row"><span>{k}</span><span style={{fontWeight:700}}>{v}</span></div>))}
{Object.keys(detC).length===0&&<div style={{color:'#64748b',fontSize:'.9em'}}>אין נתונים</div>}
</div>

<div className="ror-summary-section">
<div className="ror-summary-title">תגובות לפי כרטיס</div>
{RORSCHACH_CARDS.map(c=>(<div key={c} className="ror-summary-row"><span>כרטיס {c}</span><span style={{fontWeight:700}}>{perCard[c]}</span></div>))}
</div>

<div style={{display:'flex',gap:12,marginTop:20}}>
<button className="btn" onClick={()=>setRorschachState(p=>({...p,phase:'scoring'}))}>← חזור לניקוד</button>
<button className="btn" style={{background:'#0f766e',color:'#fff'}} onClick={copyText}>📋 העתק סיכום</button>
</div>

<div style={{marginTop:24,padding:16,background:'#f0fdfa',borderRadius:12,border:'1px solid #99f6e4'}}>
<h4 style={{color:'#0f766e',marginBottom:10,fontSize:'.9em'}}>📚 מקורות</h4>
<div style={{fontSize:'.75em',color:'#64748b',lineHeight:'1.8',direction:'ltr',textAlign:'left'}}>

<p style={{margin:'4px 0'}}>Exner, J. E. (2003). <em>The Rorschach: A Comprehensive System</em> (4th ed.). Wiley.</p>

const renderSentenceCompletion=()=>{
const gender=scState.gender||(info.gender==='M'?'M':'F');
const items=gender==='M'?SC_MALE_ITEMS:SC_FEMALE_ITEMS;

const updateSc=(itemNum,field,value)=>{
setScState(p=>({...p,responses:{...p.responses,[itemNum]:{...(p.responses[itemNum]||{}),[field]:value}}}));
};

const calcScores=()=>{
const scores={energy:0,cats:{}};
for(let c=1;c<=4;c++)scores.cats[c]={completed:0,P:0,O:0,S:0,pos:0,neg:0};
items.forEach(item=>{
const r=scState.responses[item.num]||{};
if(r.logical){scores.energy++;scores.cats[item.cat].completed++;}
if(item.cat===1||item.cat===2){const sarr=Array.isArray(r.scoring)?r.scoring:[r.scoring].filter(Boolean);sarr.forEach(s=>{if(scores.cats[item.cat][s]!==undefined)scores.cats[item.cat][s]++;});if(r.value==='+')scores.cats[item.cat].pos++;if(r.value==='-')scores.cats[item.cat].neg++;}
if((item.cat===3||item.cat===4)){if(r.scoring==='+')scores.cats[item.cat].pos++;if(r.scoring==='-')scores.cats[item.cat].neg++;}
});
return scores;
};

if(scState.phase==='summary'){
const scores=calcScores();
const copyText=()=>{
let t='סולם השלמת משפטים - תוצאות\n'+'='.repeat(40)+'\n';
t+='מין: '+(gender==='M'?'זכר':'נקבה')+'\n';
t+='אנרגיה נפשית: '+scores.energy+'/40 ('+(scores.energy/40*100).toFixed(0)+'%)\n\n';
[1,2,3,4].forEach(c=>{
t+='קטגוריה '+c+' ('+SC_CAT_LABELS[c]+'): '+scores.cats[c].completed+'/10 השלמות\n';
if(c<=2)t+='  P:'+scores.cats[c].P+' O:'+scores.cats[c].O+' S:'+scores.cats[c].S+' | +:'+scores.cats[c].pos+' -:'+scores.cats[c].neg+'\n';
else t+='  +:'+scores.cats[c].pos+' -:'+scores.cats[c].neg+'\n';
});
navigator.clipboard.writeText(t);alert('הועתק ללוח!');
};

return(
<div className="sc-container">
<div className="section">
<h2 className="section-title" style={{borderBottomColor:'#c2410c'}}>סיכום - השלמת משפטים</h2>

<div className="sc-summary-card"><div className="lbl">אנרגיה נפשית</div><div className="val">{scores.energy}/40</div><div className="lbl">{(scores.energy/40*100).toFixed(0)}%</div></div>

{[1,2,3,4].map(cat=>(
<div key={cat} className="sc-cat-summary" style={{borderRightColor:SC_CAT_COLORS[cat]}}>
<h4 style={{color:SC_CAT_COLORS[cat]}}>קטגוריה {cat}: {SC_CAT_LABELS[cat]}</h4>
<div style={{fontSize:'.9em',color:'#475569',marginBottom:8}}>השלמות הגיוניות: <strong>{scores.cats[cat].completed}/10</strong></div>
{(cat===1||cat===2)&&(
<div>
<div style={{marginBottom:8}}>
<div className="sc-dist-row"><span className="sc-dist-label">אדם (P)</span><div className="sc-dist-bar" style={{width:Math.max(30,scores.cats[cat].P*30)+'px',background:'#3b82f6'}}>{scores.cats[cat].P}</div></div>
<div className="sc-dist-row"><span className="sc-dist-label">אובייקט (O)</span><div className="sc-dist-bar" style={{width:Math.max(30,scores.cats[cat].O*30)+'px',background:'#f97316'}}>{scores.cats[cat].O}</div></div>
<div className="sc-dist-row"><span className="sc-dist-label">עצמי (S)</span><div className="sc-dist-bar" style={{width:Math.max(30,scores.cats[cat].S*30)+'px',background:'#a855f7'}}>{scores.cats[cat].S}</div></div>
</div>
<div style={{borderTop:'1px solid #e2e8f0',paddingTop:8}}>
<div className="sc-dist-row"><span className="sc-dist-label">חיובי (+)</span><div className="sc-dist-bar" style={{width:Math.max(30,scores.cats[cat].pos*30)+'px',background:'#10b981'}}>{scores.cats[cat].pos}</div></div>
<div className="sc-dist-row"><span className="sc-dist-label">שלילי (-)</span><div className="sc-dist-bar" style={{width:Math.max(30,scores.cats[cat].neg*30)+'px',background:'#ef4444'}}>{scores.cats[cat].neg}</div></div>
</div>
</div>
)}
{(cat===3||cat===4)&&(
<div>
<div className="sc-dist-row"><span className="sc-dist-label">פעיל (+)</span><div className="sc-dist-bar" style={{width:Math.max(30,scores.cats[cat].pos*30)+'px',background:'#10b981'}}>{scores.cats[cat].pos}</div></div>
<div className="sc-dist-row"><span className="sc-dist-label">סביל (-)</span><div className="sc-dist-bar" style={{width:Math.max(30,scores.cats[cat].neg*30)+'px',background:'#ef4444'}}>{scores.cats[cat].neg}</div></div>
</div>
)}
</div>
))}

<div style={{display:'flex',gap:12,marginTop:20}}>

<div style={{fontSize:'.75em',color:'#64748b',lineHeight:'1.8',direction:'ltr',textAlign:'left'}}>

<p style={{margin:'4px 0'}}>Shanan, J., & Adler, E. (1983). Active coping and personality assessment. In C. D. Spielberger & J. N. Butcher (Eds.), <em>Advances in personality assessment</em> (Vol. 3). Erlbaum.</p>
</div>
</div>
</div>
</div>
);
}

const renderWaisItems=(list,maxSc,showResp=true)=>{
const reversalTriggered=isReversalTriggered(waisSubTab);
const startPoint=SUBTESTS[waisSubTab]?.start||1;
const autoCredit=getAutoScoreCredit(waisSubTab);
return(
<div>
{/* התראה על כלל היפוך */}
{reversalTriggered&&(
<div style={{background:'#fef3c7',border:'2px solid #f59e0b',borderRadius:'8px',padding:'12px',marginBottom:'16px'}}>

<p style={{color:'#78350f',fontSize:'.9em',marginTop:'4px'}}>יש לחזור לפריט 1 עד שני ציונים מלאים רצופים. אין להעניק ניקוד אוטומטי לפריטים שהועברו.</p>
</div>
)}
{/* הודעה על ציינון אוטומטי */}
{!reversalTriggered&&startPoint>1&&autoCredit>0&&(
<div style={{background:'#ecfdf5',border:'2px solid #10b981',borderRadius:'8px',padding:'12px',marginBottom:'16px'}}>
<strong style={{color:'#065f46'}}>✓ ציינון אוטומטי</strong>
<p style={{color:'#047857',fontSize:'.9em',marginTop:'4px'}}>פריטים 1-{startPoint-1} מקבלים ציון אוטומטי (סה״כ {getAutoScoreCreditTotal(waisSubTab)} נק׳) - אם לא התקיים כלל היפוך, לא נדרשת העברה.</p>
</div>
)}
{list.map(item=>{
const sc=getWaisItem(waisSubTab,item.n);
const done=sc!==undefined;
const beforeStart=isBeforeStartPoint(waisSubTab,item.n);
const isMissing = !done && !beforeStart; // Mark as missing if no score and not before start
const isAutoScored = beforeStart && !reversalTriggered && !done;
const itemMaxSc=item.maxSc!==undefined?item.maxSc:maxSc;
return(
<div key={item.n} className={`item ${done?(sc===0?'zero':sc===itemMaxSc?'done':'mid'):''} ${isAutoScored?'done':''}`} style={isAutoScored?{opacity:0.7,background:'#f0fdf4'}:{}}>
<div className="item-head">
<span className="item-num" style={beforeStart?{background:'#6b7280'}:{}}>{item.n}</span>
<span className="item-word">{item.w||item.q}</span>
{isAutoScored && <span style={{background:'#dcfce7',color:'#166534',padding:'2px 8px',borderRadius:'8px',fontSize:'.7em',marginRight:'auto'}}>+{autoCredit} נק׳ (אוטומטי)</span>}
{isMissing && <span style={{background:'#fee2e2',color:'#dc2626',padding:'2px 8px',borderRadius:'8px',fontSize:'.7em',marginRight:'auto'}}>לא סומן</span>}
{beforeStart && reversalTriggered && !done && <span style={{background:'#fef3c7',color:'#92400e',padding:'2px 8px',borderRadius:'8px',fontSize:'.7em',marginRight:'auto'}}>נדרש ציינון ידני</span>}
</div>
{item.a&&<div className="note"><strong>תשובה:</strong> {item.a}</div>}
{showResp&&item.r2&&<div className="resp resp-2"><strong>2:</strong> {item.r2.join(' | ')}</div>}
{showResp&&item.r1&&<div className="resp resp-1"><strong>1:</strong> {item.r1.join(' | ')}</div>}
{showResp&&item.r0&&<div className="resp resp-0"><strong>0:</strong> {item.r0.join(' | ')}</div>}
<div className="score-row">
{[...Array(itemMaxSc+1)].map((_,s)=>(
<button key={s} className={`score-btn s${s===0?0:s===itemMaxSc?2:1} ${sc===s?'selected':''}`} onClick={()=>setWaisItem(waisSubTab,item.n,s)}>{s}</button>
))}
</div>
</div>
);
})}
<div className="raw-box" style={{marginTop:'16px',background:'#f0f9ff'}}>
<label>סה״כ ציון גולמי:</label>

{(()=>{

const phaseKey=phase+(storyNum);
const isDelayed=phase==='delayed';

// Calculate progress for this story phase
const completedItems = items.filter(item => storyScores[phaseKey]?.[item.n] !== undefined).length;
const storyProgress = {
  completed: completedItems,
  total: items.length,
  percentage: Math.round((completedItems / items.length) * 100)
};

return(
<div>
{/* Progress Bar */}
{renderProgressBar(storyProgress, `התקדמות סיפור ${storyNum} (${isDelayed?'מושהה':'מידי'})`)}

{!isDelayed&&(
<div className="story-text">

<label style={{marginTop:'8px',display:'block'}}>
<input type="checkbox" checked={reminderGiven['story'+storyNum]} onChange={e=>setReminderGiven(p=>({...p,['story'+storyNum]:e.target.checked}))}/> ניתנה תזכורת
</label>
</div>
)}
<div className="instr">
{isDelayed?`"ספר/י לי בבקשה את הסיפור ${storyNum===1?'הראשון':'השני'}. השתדל/י לספר לי אותו בדיוק כמו שאני סיפרתי לך אותו."`:
storyNum===1?`"עכשיו אני אקרא לך סיפור. תקשיב/י טוב ולאחר שאסיים ספר/י לי את הסיפור. השתדל/י לספר לי אותו בדיוק כמו שאני סיפרתי."`:
`"עכשיו אקרא לך עוד סיפור. הקשיב/י טוב ולאחר שאסיים ספר/י לי אותו."`}
</div>

{/* תיבת טקסט לרישום הסיפור עם סימון אוטומטי של מילות מפתח */}
<div style={{margin:'12px 0'}}>

<textarea
  className="kave-story-input"
  value={storyNarratives[phaseKey]||''}
  onChange={e=>setStoryNarratives(p=>({...p,[phaseKey]:e.target.value}))}
  placeholder={`רשום/י כאן את הסיפור כפי שהנבדק/ת מספר/ת אותו...`}
/>
{storyNarratives[phaseKey]&&(()=>{
  const text=storyNarratives[phaseKey].toLowerCase();
  const found=[];
  const notFound=[];
  items.forEach(item=>{
    const allWords=[item.text.toLowerCase(),...(item.accept||[]).map(w=>w.toLowerCase())];
    const isFound=allWords.some(w=>text.includes(w.toLowerCase()));
    if(isFound){found.push(item);}else{notFound.push(item);}
  });
  return found.length>0?(
    <div style={{marginTop:'8px',padding:'10px',background:'#f0fdf4',borderRadius:'8px',border:'1px solid #bbf7d0'}}>
      <div style={{fontSize:'.8em',fontWeight:600,color:'#166534',marginBottom:'6px'}}>מילות מפתח שזוהו ({found.length}/{items.length}):</div>

            {item.n}. {item.text}

      {notFound.length>0&&(

})()}

</div>
</div>
);
};

// Recognition Render - Fixed Logic
const renderRecognition=()=>{
  const rec1Completed = RECOGNITION_STORY1.filter(item => storyScores.recognition1?.[item.n] !== undefined).length;
  const rec2Completed = RECOGNITION_STORY2.filter(item => storyScores.recognition2?.[item.n] !== undefined).length;
  const totalCompleted = rec1Completed + rec2Completed;
  const totalItems = RECOGNITION_STORY1.length + RECOGNITION_STORY2.length;
  const recognitionProgress = {
    completed: totalCompleted,
    total: totalItems,
    percentage: Math.round((totalCompleted / totalItems) * 100)
  };

  return(
    <div>
      {/* Progress Bar */}
      {renderProgressBar(recognitionProgress, 'התקדמות זיהוי')}
      
      <div className="instr">"עכשיו אקרא לך שאלות שהתשובה להן יכולה להיות כן או לא. אם את/ה לא יודע/ת את התשובה, אבקש שתנחש/י."</div>
      
      <h3 style={{margin:'16px 0 10px'}}>סיפור 1</h3>
      {RECOGNITION_STORY1.map(item=>{
        const score=storyScores.recognition1?.[item.n];
        
        // תיקון הלוגיקה הוויזואלית:
        // כפתור "כן" נבחר אם: (התשובה הנכונה היא כן וקיבל ניקוד) או (התשובה הנכונה היא לא ולא קיבל ניקוד)
        const isYesSelected = score !== undefined && ( (item.a && score === 1) || (!item.a && score === 0) );
        // כפתור "לא" נבחר אם: (התשובה הנכונה היא לא וקיבל ניקוד) או (התשובה הנכונה היא כן ולא קיבל ניקוד)
        const isNoSelected = score !== undefined && ( (!item.a && score === 1) || (item.a && score === 0) );

        return(
          <div key={'r1-'+item.n} className="item" style={{padding:'8px 12px'}}>
            <div style={{display:'flex',alignItems:'center',gap:'10px'}}>
              <span className="item-num">{item.n}</span>
              <span style={{flex:1,fontSize:'.9em'}}>{item.q}</span>
              <div style={{display:'flex',gap:'4px'}}>
                <button 
                  className={`btn btn-sm ${isNoSelected?'btn-primary':''}`} 
                  onClick={()=>setStoryItem('recognition1',item.n,item.a?0:1)}>לא</button>
                <button 
                  className={`btn btn-sm ${isYesSelected?'btn-success':''}`} 
                  onClick={()=>setStoryItem('recognition1',item.n,item.a?1:0)}>כן</button>
              </div>
              <span style={{color:score===1?'#16a34a':'#dc2626',fontWeight:'bold',width:'18px'}}>
                {score!==undefined?(score===1?'✓':'✗'):''}
              </span>
            </div>
          </div>
        );
      })}

      <h3 style={{margin:'16px 0 10px'}}>סיפור 2</h3>
      {RECOGNITION_STORY2.map(item=>{
        const score=storyScores.recognition2?.[item.n];
        
        // אותה לוגיקה מתוקנת לסיפור 2
        const isYesSelected = score !== undefined && ( (item.a && score === 1) || (!item.a && score === 0) );
        const isNoSelected = score !== undefined && ( (!item.a && score === 1) || (item.a && score === 0) );

        return(
          <div key={'r2-'+item.n} className="item" style={{padding:'8px 12px'}}>
            <div style={{display:'flex',alignItems:'center',gap:'10px'}}>
              <span className="item-num">{item.n}</span>
              <span style={{flex:1,fontSize:'.9em'}}>{item.q}</span>
              <div style={{display:'flex',gap:'4px'}}>
                <button 
                  className={`btn btn-sm ${isNoSelected?'btn-primary':''}`} 
                  onClick={()=>setStoryItem('recognition2',item.n,item.a?0:1)}>לא</button>
                <button 
                  className={`btn btn-sm ${isYesSelected?'btn-success':''}`} 
                  onClick={()=>setStoryItem('recognition2',item.n,item.a?1:0)}>כן</button>
              </div>
              <span style={{color:score===1?'#16a34a':'#dc2626',fontWeight:'bold',width:'18px'}}>
                {score!==undefined?(score===1?'✓':'✗'):''}
              </span>
            </div>
          </div>
        );
      })}

      <div className="section" style={{marginTop:'14px',padding:'12px'}}>
        <strong>סה"כ זיהוי:</strong> סיפור 1: {Object.values(storyScores.recognition1||{}).filter(v=>v===1).length}/16 | סיפור 2: {Object.values(storyScores.recognition2||{}).filter(v=>v===1).length}/16
      </div>
    </div>
  );
};

const renderQuestionnaire = (items, options, responses, setResponses, title, instruction) => {
const answered = Object.keys(responses).length;
const total = items.length;
const progress = Math.round((answered / total) * 100);
return (
<div className="section">
<h2 className="section-title" style={{borderColor:'#06b6d4'}}>{title}</h2>
<div className="instr" style={{borderColor:'#06b6d4',background:'#ecfeff'}}>
{instruction}
</div>
<div style={{marginBottom:'16px',padding:'10px',background:'#f8fafc',borderRadius:'8px'}}>
<div style={{display:'flex',justifyContent:'space-between',marginBottom:'6px'}}>
<span>התקדמות: {answered}/{total} פריטים</span>
<span>{progress}%</span>
</div>
<div className="bar-wrap">
<div className="bar" style={{width:`${progress}%`,background:progress===100?'#22c55e':'#06b6d4'}}></div>
</div>
</div>
{items.map((item, idx) => (
<div key={item.id} className={`item ${responses[idx] !== undefined ? 'done' : ''}`} style={{padding:'14px'}}>
<div style={{marginBottom:'10px',lineHeight:'1.5'}}>
<strong>{idx + 1}.</strong> {item.text}
</div>
<div style={{display:'flex',flexWrap:'wrap',gap:'8px'}}>
{options.map(opt => (
<button 
key={opt.value} 
className={`btn btn-sm ${responses[idx] === opt.value ? 'btn-warning' : ''}`}
style={{background:responses[idx] === opt.value?'#06b6d4':'#f8fafc',color:responses[idx] === opt.value?'#fff':'#374151',border:'2px solid '+(responses[idx] === opt.value?'#06b6d4':'#e5e7eb')}}
onClick={() => {
  if(responses[idx] === opt.value) {
    const newResponses = {...responses};
    delete newResponses[idx];
    setResponses(newResponses);
  } else {
    setResponses({...responses, [idx]: opt.value});
  }
}}
>
{opt.label}
</button>
))}
</div>
</div>
))}
</div>
);
};

{r.gad7.severity.level !== 'minimal' && (
<button onClick={()=>addDiagnosisFromQuestionnaire('gad7', r.gad7.severity.level, 'GAD-7 חרדה')}

</button>

</div>
{r.gad7.total >= 10 && (
<div className="note" style={{background:'#fef3c7',borderColor:'#f59e0b',color:'#92400e'}}>

</div>
)}
</div>
)}

{r.pcl5 && (
<div style={{marginBottom:'24px'}}>
<h3 style={{margin:'16px 0 12px',color:'#0e7490'}}>PCL-5 - הפרעה פוסט-טראומטית</h3>
<div className="results-grid">
<div className="result-card" style={{position:'relative'}}>
<h4>ציון כולל</h4>
<div className="score">{r.pcl5.total}</div>
<span className={`lbl ${r.pcl5.severity.level==='below'?'lbl-high':r.pcl5.severity.level==='borderline'?'lbl-avg':'lbl-low'}`}>{r.pcl5.severity.label}</span>

</div>
<div className="result-card">

<div className="pct">{r.pcl5.clusters.meetsB ? '✓ עומד בקריטריון' : '✗ לא עומד'}</div>
</div>
<div className="result-card">
<h4>אשכול C (הימנעות)</h4>
<div className="score" style={{fontSize:'1.5em'}}>{r.pcl5.clusterScores.C}/8</div>
<div className="pct">{r.pcl5.clusters.meetsC ? '✓ עומד בקריטריון' : '✗ לא עומד'}</div>
</div>
<div className="result-card">
<h4>אשכול D (קוגניציה ומצב רוח)</h4>

</div>
<div className="result-card">
<h4>אשכול E (עוררות ותגובתיות)</h4>

<div className="pct">{r.pcl5.clusters.meetsE ? '✓ עומד בקריטריון' : '✗ לא עומד'}</div>

</div>
{r.pcl5.meetsCriteria && (
<div className="note" style={{background:'#fecaca',borderColor:'#ef4444',color:'#991b1b'}}>

</div>
)}
</div>
)}

{(r.dass21 || r.phq9 || r.gad7 || r.pcl5 || r.ocir || r.eat26 || r.lsas || r.cssrs || r.bdi || r.mhcsf || r.shs) && (
<div style={{marginTop:'24px',padding:'16px',background:'#ecfeff',borderRadius:'12px',border:'1px solid #67e8f9'}}>
<h4 style={{color:'#0e7490',marginBottom:'10px',fontSize:'.9em'}}>📚 מקורות</h4>
<div style={{fontSize:'.75em',color:'#64748b',lineHeight:'1.8',direction:'ltr',textAlign:'left'}}>
{r.bdi && <p style={{margin:'4px 0'}}>Beck, A. T., Ward, C. H., Mendelson, M., Mock, J., &amp; Erbaugh, J. (1961). An inventory for measuring depression. <em>Archives of General Psychiatry, 4</em>(6), 561-571.</p>}
{r.eat26 && <p style={{margin:'4px 0'}}>Garner, D. M., Olmsted, M. P., Bohr, Y., &amp; Garfinkel, P. E. (1982). The Eating Attitudes Test: Psychometric features and clinical correlates. <em>Psychological Medicine, 12</em>(4), 871-878.</p>}
{r.ocir && <p style={{margin:'4px 0'}}>Foa, E. B., Huppert, J. D., Leiberg, S., Langner, R., Kichic, R., Hajcak, G., &amp; Salkovskis, P. M. (2002). The Obsessive-Compulsive Inventory: Development and validation of a short version. <em>Psychological Assessment, 14</em>(4), 485-496.</p>}
{r.phq9 && <p style={{margin:'4px 0'}}>Kroenke, K., Spitzer, R. L., &amp; Williams, J. B. W. (2001). The PHQ-9: Validity of a brief depression severity measure. <em>Journal of General Internal Medicine, 16</em>(9), 606-613.</p>}
{r.lsas && <p style={{margin:'4px 0'}}>Liebowitz, M. R. (1987). Social phobia. <em>Modern Problems in Pharmacopsychiatry, 22</em>, 141-173.</p>}
{r.dass21 && <p style={{margin:'4px 0'}}>Lovibond, S. H., &amp; Lovibond, P. F. (1995). <em>Manual for the Depression Anxiety Stress Scales</em> (2nd ed.). Psychology Foundation.</p>}
{r.cssrs && <p style={{margin:'4px 0'}}>Posner, K., Brown, G. K., Stanley, B., Brent, D. A., Yershova, K. V., Oquendo, M. A., Currier, G. W., Melvin, G. A., Greenhill, L., Shen, S., &amp; Mann, J. J. (2011). The Columbia-Suicide Severity Rating Scale: Initial validity and internal consistency findings from three multisite studies with adolescents and adults. <em>American Journal of Psychiatry, 168</em>(12), 1266-1277.</p>}
{r.gad7 && <p style={{margin:'4px 0'}}>Spitzer, R. L., Kroenke, K., Williams, J. B. W., &amp; Löwe, B. (2006). A brief measure for assessing generalized anxiety disorder: The GAD-7. <em>Archives of Internal Medicine, 166</em>(10), 1092-1097.</p>}
{r.pcl5 && <p style={{margin:'4px 0'}}>Weathers, F. W., Litz, B. T., Keane, T. M., Palmieri, P. A., Marx, B. P., &amp; Schnurr, P. P. (2013). <em>The PTSD Checklist for DSM-5 (PCL-5)</em>. National Center for PTSD.</p>}
{r.mhcsf && <p style={{margin:'4px 0'}}>Keyes, C. L. M. (2002). The Mental Health Continuum: From languishing to flourishing in life. <em>Journal of Health and Social Behavior, 43</em>(2), 207-222.</p>}
{r.shs && <p style={{margin:'4px 0'}}>Lyubomirsky, S., &amp; Lepper, H. S. (1999). A measure of subjective happiness: Preliminary reliability and construct validation. <em>Social Indicators Research, 46</em>(2), 137-155.</p>}
<p style={{margin:'8px 0 4px 0',borderTop:'1px solid #cffafe',paddingTop:'8px',direction:'rtl',textAlign:'right'}}>משרד הבריאות, האגף לבריאות הנפש. (2019). <em>אוגדן כלי מדידה והערכה (שאלונים) בבריאות הנפש</em>. מדינת ישראל.</p>
</div>
</div>
)}

{r.ocir && (
<div style={{marginBottom:'24px'}}>

<div className="note" style={{background:'#f5f3ff',borderColor:'#8b5cf6',color:'#5b21b6'}}>

</div>
)}
</div>
)}

{r.eat26 && (

<div className="result-card" style={{borderColor:'#ec4899',position:'relative'}}>
<h4>ציון כולל</h4>
<div className="score">{r.eat26.total}</div>
<span className={`lbl ${r.eat26.severity?.level==='minimal'?'lbl-high':r.eat26.severity?.level==='mild'?'lbl-avg':'lbl-low'}`}>{r.eat26.severity?.label}</span>
<div className="pct" style={{marginTop:'8px',fontSize:'.75em'}}>סף קליני: 20 ומעלה</div>
{r.eat26.cutoff && (
<button onClick={()=>addDiagnosisFromQuestionnaire('eat26', r.eat26.severity?.level, 'EAT-26')} 
className="fcode-btn" style={{background:'#ec4899'}}>
📋 הוסף F-code
</button>
)}
</div>
</div>
{r.eat26.cutoff && (
<div className="note" style={{background:'#fdf2f8',borderColor:'#ec4899',color:'#9d174d'}}>

</div>
)}
</div>
)}

{r.lsas && (
<div style={{marginBottom:'24px'}}>
<h3 style={{margin:'16px 0 12px',color:'#f59e0b'}}>LSAS - חרדה חברתית</h3>
<div className="results-grid">
<div className="result-card" style={{borderColor:'#f59e0b',position:'relative'}}>

<div className="score">{r.lsas.total}</div>
<span className={`lbl ${r.lsas.severity?.level==='minimal'?'lbl-high':r.lsas.severity?.level==='mild'?'lbl-avg':'lbl-low'}`}>{r.lsas.severity?.label}</span>
{r.lsas.severity?.level !== 'minimal' && (
<button onClick={()=>addDiagnosisFromQuestionnaire('lsas', r.lsas.severity?.level, 'LSAS')}

</button>

</div>
<div className="result-card">

<div className="result-card">

</div>
</div>
<div className="pct" style={{marginTop:'8px',fontSize:'.75em',textAlign:'center'}}>
פרשנות: 0-29 ללא חרדה, 30-59 קלה, 60-89 בינונית, 90+ חמורה
</div>
</div>
)}

{r.cssrs && (
<div style={{marginBottom:'24px'}}>

<div className="results-grid">
<div className="result-card" style={{borderColor:r.cssrs.maxIdeation>=3||r.cssrs.behavior?'#ef4444':'#e2e8f0',background:r.cssrs.maxIdeation>=3||r.cssrs.behavior?'#fef2f2':'#fff'}}>

<div className="score">{r.cssrs.maxIdeation}/5</div>
<span className={`lbl ${r.cssrs.severity?.level==='minimal'?'lbl-high':r.cssrs.severity?.level==='mild'?'lbl-avg':'lbl-low'}`}>{r.cssrs.severity?.label}</span>
</div>
<div className="result-card" style={{borderColor:r.cssrs.behavior?'#ef4444':'#e2e8f0',background:r.cssrs.behavior?'#fef2f2':'#fff'}}>
<h4>התנהגות אובדנית</h4>
<div className="score" style={{fontSize:'1.2em'}}>{r.cssrs.behavior ? '⚠️ כן' : '✓ לא'}</div>
</div>
</div>
{(r.cssrs.maxIdeation >= 3 || r.cssrs.behavior) && (
<div className="note" style={{background:'#fef2f2',borderColor:'#ef4444',color:'#991b1b'}}>
⚠️ סיכון מוגבר זוהה - יש לבצע הערכה קלינית מעמיקה ולשקול התערבות מיידית
</div>
)}
</div>
)}

{r.mhcsf && (
<div style={{marginBottom:'24px'}}>
<h3 style={{margin:'16px 0 12px',color:'#059669'}}>MHC-SF - רצף הבריאות הנפשית</h3>
<div className="results-grid">
<div className="result-card" style={{borderColor:'#059669'}}>
<h4>ציון כולל</h4>
<div className="score">{r.mhcsf.total}/{r.mhcsf.max}</div>
<span className={`lbl ${r.mhcsf.severity?.level==='flourishing'?'lbl-high':r.mhcsf.severity?.level==='moderate'?'lbl-avg':'lbl-low'}`}>{r.mhcsf.severity?.label}</span>
</div>
{r.mhcsf.subdomains && r.mhcsf.subdomains.map((sd,i) => (
<div key={i} className="result-card">
<h4>{sd.name}</h4>
<div className="score" style={{fontSize:'1.5em'}}>{sd.score}/{sd.max}</div>
</div>
))}
</div>
</div>
)}

{r.shs && (
<div style={{marginBottom:'24px'}}>
<h3 style={{margin:'16px 0 12px',color:'#059669'}}>SHS - סולם האושר הסובייקטיבי</h3>
<div className="results-grid">
<div className="result-card" style={{borderColor:'#059669'}}>
<h4>ציון ממוצע</h4>
<div className="score">{r.shs.total}/{r.shs.max}</div>
<span className={`lbl ${r.shs.severity?.level==='high'?'lbl-high':r.shs.severity?.level==='average'?'lbl-avg':'lbl-low'}`}>{r.shs.severity?.label}</span>
<div className="pct" style={{marginTop:'8px',fontSize:'.75em'}}>1-3 נמוך, 3.1-4.5 מתחת לממוצע, 4.6-5.5 ממוצע, 5.6-7 גבוה</div>
</div>
</div>
</div>
)}

{!r.dass21 && !r.phq9 && !r.gad7 && !r.pcl5 && !r.ocir && !r.eat26 && !r.lsas && !r.cssrs && !r.mhcsf && !r.shs && (
<div className="note">
אין תוצאות להצגה. מלא לפחות שאלון אחד ולחץ על "חשב תוצאות".
</div>
)}
</div>
</div>
);
};

// ========== MAIN RETURN ==========
if(showIntakeScreen){
return renderIntakeScreen();
}

return(

{renderValidationModal()}

{info.name&&<span>{info.name}</span>}

📅 {info.sessions.length > 1 ? `${info.sessions.length} פגישות` : formatDateDisplay(getDefaultDate())}
<span style={{fontSize:'1.1em'}}>✏️</span>

{isLoaded&&(info.name||Object.keys(waisRaw).length>0||Object.keys(storyScores.immediate1).length>0)&&<span style={{background:'rgba(34,197,94,.3)'}}>💾 נשמר</span>}

<nav className="main-nav">

<button className={`main-nav-btn ${mainView==='rcft'?'active':''}`} onClick={()=>setMainView('rcft')} style={{background:mainView==='rcft'?'#9333ea':'',borderBottomColor:mainView==='rcft'?'#c084fc':''}}>🎨 RCFT</button>
<button className={`main-nav-btn ${mainView==='tat'?'tat-active':''}`} onClick={()=>setMainView('tat')} style={{background:mainView==='tat'?'#7c3aed':'',borderBottomColor:mainView==='tat'?'#a78bfa':''}}>🎭 TAT</button>
<button className={`main-nav-btn ${mainView==='rorschach'?'active':''}`} onClick={()=>setMainView('rorschach')} style={{background:mainView==='rorschach'?'#0f766e':'',borderBottomColor:mainView==='rorschach'?'#14b8a6':''}}>🦋 רורשאך</button>
<button className={`main-nav-btn ${mainView==='sentence'?'active':''}`} onClick={()=>setMainView('sentence')} style={{background:mainView==='sentence'?'#c2410c':'',borderBottomColor:mainView==='sentence'?'#fb923c':''}}>✏️ השלמת משפטים</button>
<button className={`main-nav-btn ${mainView==='htp'?'htp-active':''}`} onClick={()=>setMainView('htp')} style={{background:mainView==='htp'?'#059669':'',borderBottomColor:mainView==='htp'?'#6ee7b7':''}}>🏠 HTP</button>
<button className={`main-nav-btn ${mainView==='moca'?'active':''}`} onClick={()=>setMainView('moca')} style={{background:mainView==='moca'?'#0891b2':'',borderBottomColor:mainView==='moca'?'#22d3ee':''}}>🧠 MoCA</button>
<button className={`main-nav-btn ${mainView==='quest'?'active':''}`} onClick={()=>setMainView('quest')} style={{background:mainView==='quest'?'#0e7490':'',borderBottomColor:mainView==='quest'?'#06b6d4':''}}>📋 שאלונים</button>
<button className={`main-nav-btn ${mainView==='diagnosis'?'diag-active':''}`} onClick={()=>setMainView('diagnosis')} style={{background:mainView==='diagnosis'?'#831843':'',borderBottomColor:mainView==='diagnosis'?'#ec4899':''}}>🩺 אבחנה</button>
<button className={`main-nav-btn ${mainView==='results'?'active':''}`} onClick={()=>setMainView('results')}>📊 תוצאות</button>
<button className={`main-nav-btn ${mainView==='ai'?'active':''}`} onClick={()=>setMainView('ai')} style={{background:mainView==='ai'?'#6d28d9':'',borderBottomColor:mainView==='ai'?'#a78bfa':'',color:mainView==='ai'?'#fff':''}}>🤖 ניתוח AI</button>
<button className={`main-nav-btn ${mainView==='guidelines'?'active':''}`} onClick={()=>setMainView('guidelines')} style={{background:mainView==='guidelines'?'#b45309':'',borderBottomColor:mainView==='guidelines'?'#f59e0b':''}}>📄 הנחיות מש״ב</button>
<button className={`main-nav-btn ${mainView==='articles'?'active':''}`} onClick={()=>setMainView('articles')} style={{background:mainView==='articles'?'#1d4ed8':'',borderBottomColor:mainView==='articles'?'#60a5fa':''}}>📚 מאמרים</button>
</nav>

{/* רכיב תזמון השהייה - לא מוצג בווקסלר */}
{mainView!=='wais'&&renderDelayTimer()}

{mainView==='home'&&renderHome()}

{mainView==='wais'&&(
